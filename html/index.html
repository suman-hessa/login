<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Hedvig+Letters+Sans&family=Passion+One&family=Teko&display=swap" rel="stylesheet">
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header>
    <!-- Navbar -->
        <div id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- Login -->
          <div id="wrapper">
            <form action="">
                <div class="text center">Login</div>
                <div class="input-box">
                    <input type="text" placeholder="username" value="Username" class="user" required>
                    <div class="user-icon"></div><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="password" value="Password" class="pass" required>
                  <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                </div>
                <div class="remember-me">
               <input type="checkbox" value="Remember me" name="check" id="remember">
                  <p>Remember me</p>
                  <a href="#">Forget Password?</a>
                </div>
                  
                 <button id="btn">Login</button>
                  <div class="sign-up">
                    <p>Don't have an account? </p> <a href="#"> Register</a>
                  </div>
          </div>
    <script src="/login/javascript/script.js";></script>
</body>
</html>
