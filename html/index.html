<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page </title>
    <link rel="stylesheet" href="/login/css/style.css">
</head>
<body>
    <header>
    <!-- Navbar -->
        <div id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- Login -->
          <div id="wrapper">
            <form action="">
                <div class="text center">Login</div>
                <div class="input-box">
                    <input type="text" placeholder="username" value="Username" class="user" required>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="password" value="Password" class="pass" required>
                </div>
                <div class="remember-me">
               <input type="checkbox" value="Remember me" name="check" id="remember">
                  Remember me
                </div>
                  <a href="#">Forget Password?</a>
                 <button id="btn">Login</button>
                  <div class="sign-up">
                    Don't have an account? <a href="#">Register</a>
                  </div>
          </div>
    <script src="/login/javascript/script.js";></script>
</body>
</html>
